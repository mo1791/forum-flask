
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-language" content="en">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Forum | 404 Not Found</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kite+One" rel="stylesheet">
	<link rel="stylesheet" href="{{  url_for('static', filename='css/404.css') }}">
</head>
<body>
	<section id="error">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-xs-12">
					<div class="head">
						<h1>Oops!!</h1>
						<h3>The page you were looking for doesn't exist.</h3>
						<p>You may have mistyped the address or the page may have moved.</p>
						<p>{{ error }}</p>
						<p>here some helpful link instead :</p>
						<a href="{{ url_for('home') }}">Go Home !!!</a>
					</div>
				</div>
				<div class="col-sm-6 col-xs-12">
					<img src="{{ url_for('static', filename='images/404.png') }}">
				</div>
			</div>
		</div>
	</section>
</body>
</html>
