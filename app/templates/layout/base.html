<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-language" content="en">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>	
	<link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
	<link rel="icon" type="type/vnd.microsoft.icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
	<header id="header" class="all">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarColor01">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item"><a href="#"><i class="fa fa-clipboard"><span>Posts</span></i></a></li>
		      <li class="nav-item"><a href="#"><i class="fa fa-user-o"><span>Members</span></i></a></li>
		    </ul>
		  </div>
		</nav>
		<div class="container">
			{% block content %} {% endblock %}
		</div>	
	</header>
	<footer id="footer">
		<p>Done By Elomari Mohammed</p>
	</footer>
	{% block javascript %}{% endblock %}
</body>
</html>
